<html>
<head>
    <title>Inline Event</title>
    <script>

        function buttonClick() {
          let sum =0;
          for(var i=1; i <101; i++){
            if(i %5==0) continue;
              sum = sum + i;
              document.write(i+'<br>');
          }
            document.write(sum);
        }
        
    </script>
</head>
<body>
    <button onclick="buttonClick()">버튼</button>
</body>
</html>
