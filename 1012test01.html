<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <script>
    var num = 100;
    var str = "자바스크립트";
    //typeof을 이용하여 변수에 저장된 자료형을 알아냄
    document.write(typeof num,"<br>")
    document.write(typeof str,"<br>")



    var num1 = 10;
    var num2 = 3 ;

    num1 += num2; // A=A+B
    document.write(num1,"<br>");

    num1 -= num2; // A=A-B
    document.write(num1,"<br>");

    num1 *= num2; // A=A*B
    document.write(num1,"<br>");

    num1 %= num2; // A=A%B
    document.write(num1, "<br>");

    var a = 10;
    var b = 3;
    //삼항조건연산사 조건식 ? 자바스크립트 코드1 : 자바스크립트 코드2
    var result = a > b ? "javascript" : "hello";
    document.write(result);
    
    var name = prompt("당신의 이름은?", "");
    var height = prompt("당신의 신장은?", "0");
    var weight = prompt("당신의 몸무게는?", "0");

    var normal_w = (height-100)*0.9;
    var result = weight >= normal_w-5 && weight <= normal_w+5;
    result = result ? "적정체중입니다." : "적정체중이 아닙니다.";
    document.write("<br>"+name+"님은"+result);
  </script>
</head>

</body>
</html>
