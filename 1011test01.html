<!DOCTYPE html>
<html>
<head>
    <title>DOM Basic</title>
    <script>
        // 이벤트를 연결합니다.
        window.onload = function () {
            // 변수를 선언합니다.
            var output = '';
           
            for (var i = 1; i < 10; i++) {

              for (var j =1; j <7; j++ ){
                output += '<h'+j+'>Header - ' + i + '</h'+j+'>';
              }
            }

            // 문서 객체 내부의 글자를 변경합니다.
            // document.body.textContent = output;
            document.body.innerHTML = output;
        };
    </script>
</head>
<body>
    
</body>
</html>
