<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button onclick="test()">누르세요</button>

<script>
  function test() {
    
    var numbers = prompt("초를 입력하세요!");
    
    //입력 받은 수치는 문자이므로 숫자로 변환하세요. 
       
    var hour = parseInt(numbers /3600);
    var min = parseInt((numbers %3600)/60);
    var sec = parseInt(numbers %60);
    
    var stamp = hour +'시간'+ min + '분' + sec + '초'

    alert(stamp); 
}
</script>

  
</body>
</html>
